name: Build Docker Images

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version tag
        id: vars
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=${GITHUB_REF_NAME}
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            VERSION=latest
          else
            VERSION=dev
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Set lowercase repository owner
        id: lowercase
        run: |
          LOWERCASE_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "LOWERCASE_OWNER=$LOWERCASE_OWNER" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ai_engine
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/ai_engine.cuda.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.LOWERCASE_OWNER }}/miloco-ai_engine:${{ steps.vars.outputs.VERSION }}

      - name: Build and push backend (multi-arch)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/backend.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.LOWERCASE_OWNER }}/miloco-backend:${{ steps.vars.outputs.VERSION }}
